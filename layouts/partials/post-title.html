<h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
</h1>

<div class="post-meta">
    {{- if .Date -}}
    <time class="post-date">
        {{- .Date.Format "2006-01-02" -}}
    </time>
    {{- end -}}
    {{- with .Params.Author -}}
    <span class="post-author">{{ . }}</span>
    {{- end -}}
</div>
